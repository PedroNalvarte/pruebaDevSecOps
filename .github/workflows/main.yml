name: DeployTest

on:
    push:
        branches:
        - master

jobs:
    deploy_lambda:
        runs-on: ubuntu-latest

        steps: 
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '20'
            - name: npm install
              env:
                CI: true
              run: |
                npm ci
