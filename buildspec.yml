version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install
      - pip install --upgrade aws-sam-cli
      - pip show aws-sam-cli

  pre_build:
    commands: []

  build:
    commands:
      - sam build --debug

  post_build:
    commands:
      - sam package --template-file template.yaml --output-template-file packaged.yaml --s3-bucket lambda-prueba-bucket --debug
      - aws cloudformation deploy --template-file packaged.yaml --stack-name stack-prueba2 --capabilities CAPABILITY_NAMED_IAM --region us-east-2 --disable-rollback || export CFN_DEPLOY_FAILED=true
      - if [ "$CFN_DEPLOY_FAILED" == "true" ]; then aws cloudformation describe-stack-events --stack-name stack-prueba2; fi

artifacts:
  files:
    - build.log
